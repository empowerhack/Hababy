<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "clinician.home.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    {{ "clinician.home.patientlog" | translate }}
  </div>
  <ion-list>
    <ion-item *ngFor="let patient of patients">
      {{patient.patientid}}
      {{patient.risk}}
    </ion-item>

    <button (click)="newPatient()">{{ "clinician.home.newpatient" | translate }}</button>
  </ion-list>
</ion-content>
