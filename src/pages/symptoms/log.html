<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "symptom.log.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="question">{{ "symptom.log.sortby" | translate }}</div>
  <div>
    <button class="inline" (click)="sortByDate()">{{ "symptom.log.date" | translate }}</button>
    <button class="inline" (click)="sortBySymptom()">{{ "symptom.log.symptom" | translate }}</button>
  </div>
    <ion-list>
    <ion-item *ngFor="let symptom of symptom_log">
      {{symptom.timestamp}}
      {{symptom.symptom1}} {{symptom.symptom2}} {{symptom.symptom3}} 
      {{symptom.notes}}
    </ion-item>

    <button class="language" (click)="update()">Update</button>
    <button class="language" (click)="delete()">Delete</button>
  </ion-list>
</ion-content>
