<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "symptomentry.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="newentry">{{ "symptomentry.newentry" | translate }}</div>
  <div class="currentdate">Current date and time</div>
  <div class="symptoms">[Symptom #]</div>
  <div class="info">[Further info]</div>

  <div class="addnotes">{{ "symptomentry.notes" | translate }}</div>
  <ion-item>    
    <ion-textarea placeholder="Enter notes" type="notes" [value]="notes" [(ngModel)]="notes"></ion-textarea>
  </ion-item>

  <button class="primary" (click)="add()">{{ "symptomentry.submit" | translate }}</button>

</ion-content>
