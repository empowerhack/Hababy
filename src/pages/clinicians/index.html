<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "clinician.home.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    {{ "clinician.home.patientlog" | translate }}
  </div>
  <ion-list class="patientlog">
    <ion-item *ngFor="let patient of patients">
      <span class="patientid">{{patient.patientid}}</span>
      <span class="patientrisk {{patient.risk}}">{{patient.risk}} risk</span>
      <span class="patientcreated">{{patient.created}}</span>
    </ion-item>

    <button class="primary" (click)="newPatient()">{{ "clinician.home.newpatient" | translate }}</button>
  </ion-list>
</ion-content>
