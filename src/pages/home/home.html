<ion-content padding>
  <h2 class="apptitle">{{ "title" | translate }}</h2>
  <div class="logo">
    <img src="assets/hababy_logo.png" width="120" height="120">
  </div>
  <p><button class="language" (click)="goEnglish()">English</button> <button class="language" (click)="goArabic()">Arabic</button></p>
  <div class="tagline">
    Support and information for your pregnancy
  </div>

<p>
  <button class="language" (click)="refresh()">Refresh</button> 
  <button class="language" (click)="add()">Add</button>
  <button class="language" (click)="delete()">Delete</button>
</p>

  <ion-list>
    <ion-item *ngFor="let person of people">
      {{person.firstname}} {{person.lastname}}
    </ion-item>
  </ion-list>

</ion-content>
