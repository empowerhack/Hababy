<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "history.index.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <ion-list radio-group [(ngModel)]="smeartest">
            <ion-list-header>{{ "history.info.smeartest.question" | translate }}</ion-list-header>
            <ion-item>
                <ion-label>{{ "yes" | translate }}</ion-label>
                <ion-radio value="true" ngDefaultControl></ion-radio>
            </ion-item>
             <ion-item>
                <ion-label>{{ "no" | translate }}</ion-label>
                <ion-radio value="false"></ion-radio>
            </ion-item>
        </ion-list>
    </div>
    <div class="formsublist" *ngIf="smeartest == 'true'">
      <ion-list radio-group [(ngModel)]="smeartest.normal">
        <ion-list-header>{{ "history.info.smeartest.normal" | translate }}</ion-list-header>
        <ion-item>
          <ion-label>{{ "yes" | translate }}</ion-label>
          <ion-radio value="true"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ "no" | translate }}</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-list>
  </div>

</ion-content>
